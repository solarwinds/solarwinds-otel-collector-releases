receivers:
  otlp:
    protocols:
      # TODO: conditionals
      # Either http, grpc or both endpoints must be set
      http:
        endpoint: # Required parameter - if grpc parameter is not set
      grpc:
        endpoint: # Required parameter - if http parameter is not set

processors:
  memory_limiter:
    check_interval: 1s
    limit_percentage: 50
    spike_limit_percentage: 30
  resource/integration/otlp:
    attributes:
      - key: sw.otelcol.receiver.name
        value: "otlp"
        action: insert
      - key: sw.otelcol.integration.id
        value: # Required parameter
        action: insert
  resourcedetection/ec2:
    detectors: ["ec2"]
    timeout: 2s
    override: true
  resourcedetection/azure:
    detectors: ["azure"]
    timeout: 2s
    override: true
  resourcedetection/gcp:
    detectors: ["gcp"]
    timeout: 2s
    override: true
  resourcedetection/system:
    detectors: ["system"]
    timeout: 2s
    override: false
    system:
      hostname_sources: ["os"]
  batch:
    send_batch_max_size: 20000

extensions:
  solarwinds:
    token: # Required parameter
    collector_name: # Required parameter
    data_center: # Required parameter

exporters:
  solarwinds:

service:
  telemetry:
    metrics:
      level: none
  extensions:
    - solarwinds
  pipelines:
    metrics/otlp:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource/integration/otlp
        - resourcedetection/ec2
        - resourcedetection/azure
        - resourcedetection/gcp
        - resourcedetection/system
        - batch
      exporters:
        - solarwinds
