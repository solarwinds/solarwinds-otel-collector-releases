version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    labels:
      - dependencies
      - actions
      - Skip Changelog
    schedule:
      interval: weekly
      day: saturday
    commit-message:
      prefix: "chore: "

  - package-ecosystem: gomod
    directories:
      - "/internal/*/"
      - "/pkg/*/"
      - "/cmd/*/"
    schedule:
      interval: weekly
      day: sunday
      time: "03:30"
    allow:
      - dependency-type: "direct"
    # these are to be handled by opentelemtery bumps, and releases
    ignore:
      - dependency-name: "*opentelemetry*"
      - dependency-name: "*solarwinds-otel-collector*"
    groups:
      components-security:
        applies-to: security-updates
        patterns:
          - "*"
        exclude-patterns:
          - "*opentelemetry*"
          - "*solarwinds-otel-collector-releases*"
        update-types:
          - "patch"
          - "minor"
    commit-message:
      prefix: "chore: "
